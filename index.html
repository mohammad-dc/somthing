<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header>
            <div class="image-box">
                <img src="./images//kuit.png" alt="logo" />
            </div>
            <div class="bank-info">
                <div class="time-box">
                    <span class='date'>Sun 10, 2021</span>
                    <span class="time">11:14 PM</span>
                </div>
                <div class="bankname-box">
                    <h3>parking name</h3>
                </div>
            </div>
        </header>

        <main>
            <h2>Type Your Plat Number</h2>

            <div class="input-box">
                <div class="container">
                    <div class="contryname">
                        <span>دولة الكويت</span>
                        <span>Kuwait</span>
                    </div>
                    <div class="number">
                        <input type="text" name="number" />
                    </div>
                </div>
            </div>

            <div class="image-box-body">
                <img src="images/car.png" alt="cat" />
            </div>
        </main>

        <footer>
            <button>confirm</button>
        </footer>
    </div>
